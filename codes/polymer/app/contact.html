<link rel="import" href="vendor/polymer/polymer.html">

<polymer-element name="app-contact" attributes="contactid">
  <template>
    <link rel="stylesheet" href="../../app.css"/>
    <h1>{{model.first}} {{model.last}}</h1>
    <img src={{model.avatar}}/>
    <br/>
    <a href="#/edit/{{model.id}}">Edit</a>
  </template>

  <script>
    Polymer('app-contact', {
      model: {},

      contactid: null,

      contactidChanged: function() {
        if (!this.contactid) return;
        contactStore.find(this.contactid, function(err, contact) {
          this.model = contact;
        }.bind(this));
      }
    });
  </script>
</polymer-element>
