<!doctype html>
<meta charset=utf-8>
<title>Backbone Demo</title>
<link rel="stylesheet" href="../../app.css"/>
<body>

<div id="app"></div>

<script type="text/ejs" template-name="app">
  <div class="App">
    <ul class="Master items"></ul>
    <div class="Detail childView"></div>
  </div>
</script>

<script type="text/ejs" template-name="contact-list-item">
  <li><a class="<%= className %>" href="#/contact/<%= model.id %>"><%= model.fullName() %></a></li>
</script>

<script type="text/ejs" template-name="index">
  <p>Welcome to your address book</p>
</script>

<script type="text/ejs" template-name="contact">
  <h1><%= model.fullName() %></h1>
  <img src="<%= model.get('avatar') %>">
  <br/>
  <a href="#/edit/<%= model.get('id') %>">Edit</a>
</script>

<script type="text/ejs" template-name="edit">
  <form>
    <label>First name: <input name="first" type="text" value="<%= model.get('first') %>" /></label><br/>
    <label>Last name: <input name="last" type="text" value="<%= model.get('last') %>" /></label><br/>
    <label>Avatar URL: <input name="avatar" type="text" value="<%= model.get('avatar') %>" /></label><br/>
    <img src="<%= model.get('avatar') %>"/><br/>
    <button type="submit">Save</button>
    <a href="#/contact/<%= model.get('id') %>">Cancel</a>
  </form>
</script>

<script src="vendor/jquery.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/backbone.js"></script>
<script src="main.js"></script>
